<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="./scripts/blockly/blockly_compressed.js"></script>
    <script src="./scripts/blockly/blocks_compressed.js"></script>
    <script src="./scripts/blockly/python_compressed.js"></script>
    <script src="./scripts/blockly/msg/js/en.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/sweetalert2.min.css">
  </head>
  <body>
    <div id="blockly-div"></div>

    <xml id="toolbox">
      <category name="Control" colour="0">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Logic" colour="32">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loops" colour="64">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="block_repeat_while"></block>
        <block type="block_repeat_until"></block>
        <block type="block_repeat_forever"></block>
        <block type="block_break"></block>
        <block type="controls_for">
          <field name="VAR">i</field>
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Math" colour="96">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_round"></block>
      </category>
      <category name="Text" colour="128">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Lists" colour="160">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <block type="math_number">
              <field name="NUM">5</field>
            </block>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf"></block>
        <block type="lists_getIndex"></block>
        <block type="lists_setIndex"></block>
      </category>
      <category name="Colours" colour="192">
        <block type="colour_picker"></block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
          <value name="RED">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
          <value name="GREEN">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="BLUE">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="colour_blend">
          <value name="COLOUR1">
            <shadow type="colour_picker">
              <field name="COLOUR">#ff0000</field>
            </shadow>
          </value>
          <value name="COLOUR2">
            <shadow type="colour_picker">
              <field name="COLOUR">#3333ff</field>
            </shadow>
          </value>
          <value name="RATIO">
            <shadow type="math_number">
              <field name="NUM">0.5</field>
            </shadow>
          </value>
        </block>
      </category>

      <category name="Motors" colour="224">
        <block type="block_drive">
          <value name="VALUE_1">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="VALUE_2">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="block_motor">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="block_stop_motor"></block>
        <block type="block_stop_all_motors"></block>
      </category>
      <category name="Sensors" colour="256">
        <block type="block_ultrasonic_sensor"></block>
        <block type="block_bumper"></block>
        <block type="block_tilt"></block>
      </category>
      <category name="Sound" colour="256">
        <block type="block_play_note">
          <value name="DURATION">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="block_play_tune"></block>
        <block type="block_stop_playback"></block>
      </category>
      <category name="Lights" colour="256">
        <block type="block_set_led">
          <value name="LED">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="COLOR">
            <shadow type="colour_picker">
              <field name="COLOUR">#ffffff</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Variables" custom="VARIABLE" colour="288">
      </category>
      <category name="Functions" custom="PROCEDURE" colour="320">
      </category>
    </xml>

    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script src="./scripts/custom-blocks.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/sweetalert2.min.js"></script>
    <script src="./scripts/custom-dialog.js"></script>
  </body>
</html>
