<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="./scripts/blockly_compressed.js"></script>
    <script src="./scripts/blocks_compressed.js"></script>
    <script src="./scripts/python_compressed.js"></script>
    <script src="./scripts/msg/js/en.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
  </head>
  <body>
    <div id="blockly-div"></div>

    <xml id="toolbox">
      <category name="Control" colour="40">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Logic" colour="80">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loops" colour="120">
        <block type="controls_repeat_ext"></block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
          <field name="VAR">i</field>
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
          <value name="BY">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
        </block>
      </category>
      <category name="Math" colour="160">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_round"></block>
      </category>
      <category name="Text" colour="200">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Lists" colour="240">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <block type="math_number">
              <field name="NUM">5</field>
            </block>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf"></block>
        <block type="lists_getIndex"></block>
        <block type="lists_setIndex"></block>
      </category>
      <category name="Colours" colour="280">
        <block type="colour_picker"></block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
          <value name="RED">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
          <value name="GREEN">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="BLUE">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="colour_blend">
          <value name="COLOUR1">
            <shadow type="colour_picker">
              <field name="COLOUR">#ff0000</field>
            </shadow>
          </value>
          <value name="COLOUR2">
            <shadow type="colour_picker">
              <field name="COLOUR">#3333ff</field>
            </shadow>
          </value>
          <value name="RATIO">
            <shadow type="math_number">
              <field name="NUM">0.5</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Variables" custom="VARIABLE" colour="320">
      </category>
      <category name="Functions" custom="PROCEDURE" colour="0">
      </category>
    </xml>

    <script>
      var generateOutput = function(workspace) {
        var xmlDom = Blockly.Xml.workspaceToDom(workspace);

        return {
          xmlData: Blockly.Xml.domToPrettyText(xmlDom),
          pythonCode: Blockly.Python.workspaceToCode(workspace)
        };
      };

      var workspace = Blockly.inject('blockly-div', {
        toolbox: document.getElementById('toolbox'),
        css: true,
        scrollbars: false,
        horizontalLayout: false
      });

      workspace.addChangeListener(function(event) {
        if (event.type !== Blockly.Events.UI) {
          const output = JSON.stringify(generateOutput(workspace));
          window.postMessage(output, '*', false);
        }
      });
    </script>
  </body>
</html>
